name: CI


on:
push:
branches: [ main, master ]
pull_request:
branches: [ main, master ]


jobs:
test:
runs-on: ubuntu-latest
strategy:
matrix:
node-version: [18.x, 20.x]
steps:
- uses: actions/checkout@v4


- name: Setup Node.js
uses: actions/setup-node@v4
with:
node-version: ${{ matrix.node-version }}
cache: 'npm'


- name: Install dependencies
run: npm install


- name: Run tests
run: npm test